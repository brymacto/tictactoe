<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href='//fonts.googleapis.com/css?family=Unica+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  
  <script src="js.js"></script>
</head>
<body>
<div class="wrapper">
  <h1>Tic Tac Toe</h1>


<div class="board">
  <div class="space" id="0"></div>
  <div class="space" id="1"></div>
  <div class="space" id="2"></div>
  <div class="space" id="3"></div>
  <div class="space" id="4"></div>
  <div class="space" id="5"></div>
  <div class="space" id="6"></div>
  <div class="space" id="7"></div>
  <div class="space" id="8"></div>
</div>
</div>
<div id="jumbotron">
<span id="status">Current player: <span id="currentPlayer">X</span>.</span> <a id="playagain" href="#" style="display:none;">Please play again.</a>
</div>

</body>
</html>
